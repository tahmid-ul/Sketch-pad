<!DOCTYPE html>
<html>
<head>
  <title>ETCH-A-SKETCH</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
  <h1>Sketch Pad</h1>
  <p>Select a variation by clicking the buttons below and start drawing.</p>
  <p>Enter Grid size: <input type="text" id="gridSize" size="5" maxlength="3" value="16"  />
  <button class="submitGridSize">Submit</button>
  </p>
  <div class="navbar">
    <button class="default">Default</button>
    <button class="random">Random</button>
    <button class="trail">Trail</button>
    <button class="opacity">Opacity</button>
    <button class="reset">Reset</button>
  </div>
  <div class="wrap"></div>
  <div class="footer">The Odin Project: javascript/jquery Etch-A-Sketch project</div>
</div>
</body>
</html>
